<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 1주차 문제</title>
</head>
<body>
<form name="forn" action="#">
  <label for="name">이름</label>
  <input
    type="text"
    id="name"
    required>
  <br>

  <label for="nickname">전화번호</label>
  <input
    type="tel"
    id="nickname"
    pattern="[0-9]{10,}"
    minlength="9"
    maxlength="20"
    title="'-'를 뺀 번호 10자리이 를 입력해주세요. e.g. 01012345678">
  <br>

  <label for="myemail">이메일</label>
  <input
    type="email"
    id="myemail"
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
  <br>

  <label for="myage">나이</label>
  <input
    type="number"
    id="myage"
    max="125">
  <br>

  <input type="submit" id="send" value="전송">
</form>
</body>
</html>
